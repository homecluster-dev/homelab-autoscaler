apiVersion: v1
kind: Service
metadata:
  labels:
    control-plane: controller-manager
    app.kubernetes.io/name: homelab-autoscaler
    app.kubernetes.io/managed-by: kustomize
  name: controller-manager-grpc-service
  namespace: ${HOMELAB_AUTOSCALER_NAMESPACE:-homelab-autoscaler-system}
spec:
  ports:
  - name: grpc
    port: 50051
    protocol: TCP
    targetPort: 50051
  selector:
    control-plane: controller-manager