apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubectl-sa
  namespace: homelab-autoscaler-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: get-nodes
rules:
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubectl-sa-get-nodes
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: get-nodes
subjects:
- kind: ServiceAccount
  name: kubectl-sa
  namespace: homelab-autoscaler-system